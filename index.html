<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #33391b;
  color: #DFDAD4;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Tło ze szkicem */
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('szkic.png') center center / cover no-repeat;
  z-index: 0;
}

/* Logo */
.logo {
  margin-top: 30px;
  max-width: 500px;
  width: 90%;
  height: auto;
  z-index: 2;
}

/* Główna treść */
.main {
  z-index: 2;
  text-align: center;
  margin-top: 40px;
  padding: 0 20px;
}

.main p {
  font-size: 22px;
  font-weight: 400;
  margin: 10px 0 35px 0;
}

/* Kontakt */
.contact {
  z-index: 2;
  text-align: center;
  font-size: 16px;
  font-weight: 500;
  line-height: 2;
  margin-bottom: 40px;
}

.contact a {
  color: #DFDAD4;
  text-decoration: none;
  padding: 4px 8px;
  border-radius: 6px;
  transition: all 0.3s ease;
}

.contact a:hover {
  color: #000000;
  border: 1px solid #000000;
  background-color: rgba(255, 255, 255, 0.15);
}

/* ===== RESPONSYWNOŚĆ ===== */

@media (max-width: 768px) {
  .logo {
    max-width: 220px;
    margin-top: 25px;
  }

  .main {
    margin-top: 60px; /* niżej pod logo */
  }

  .main p {
    font-size: 18px;
    margin-bottom: 30px;
  }

  .contact {
    font-size: 15px;
    margin-bottom: 35px;
  }
}

@media (max-width: 480px) {
  .logo {
    max-width: 250px; /* DUŻE logo na telefonie */
    margin-top: 20px;
  }

  .main {
    margin-top: 90px; /* wyraźnie niżej */
  }

  .main p {
    font-size: 16px;
    margin-bottom: 35px;
  }

  .contact {
    font-size: 14px;
    line-height: 2.2;
    margin-bottom: 30px;
  }
}
</style>
</head>
<body>

<div class="background"></div>

<img class="logo" src="logo.svg" alt="Eksperci do Kwadratu Logo">

<div class="main">
  <p>Strona w budowie. Wkrótce pokażemy więcej.</p>
</div>

<div class="contact">
  <div><a href="mailto:kontakt@ekspercidokwadratu.pl">kontakt@ekspercidokwadratu.pl</a></div>
  <div><a href="tel:+48727928295">+48 727 928 295</a></div>
  <div><a href="https://instagram.com/ekspercidokwadratu" target="_blank">@ekspercidokwadratu</a></div>
</div>

</body>
</html>
