<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Eksperci do Kwadratu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts: Poppins -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
height: 100%;
margin: 0;
font-family: 'Poppins', sans-serif;
overflow: hidden;
color: #333333;
}

/* Wideo w tle */
.video-bg {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
object-fit: cover;
z-index: -1;
}

/* Gradient overlay dla lepszego kontrastu */
.overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.3); /* ciemny półprzezroczysty overlay */
z-index: 0;
}

/* Wyśrodkowany tekst */
.content {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
text-align: center;
max-width: 90%;
z-index: 1;
color: #ffffff; /* teraz biały tekst na ciemnym overlay */
text-shadow: 2px 2px 12px rgba(0,0,0,0.7); /* wyraźny cień */
}

h1 {
font-size: 56px;
font-weight: 600;
margin-bottom: 20px;
}

p {
font-size: 22px;
margin-bottom: 30px;
}

/* Numer telefonu na dole ekranu */
.contact {
position: fixed;
bottom: 20px;
width: 100%;
text-align: center;
font-size: 24px;
font-weight: 600;
z-index: 1;
color: #ffffff;
text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
}

@media (max-width: 768px) {
h1 { font-size: 40px; }
p { font-size: 18px; }
.contact { font-size: 20px; }
}

@media (max-width: 480px) {
h1 { font-size: 28px; }
p { font-size: 16px; }
.contact { font-size: 18px; }
}
</style>
</head>
<body>

<!-- Wideo w tle -->
<video class="video-bg" autoplay muted loop playsinline>
<source src="animacja.mp4" type="video/mp4">
Twoja przeglądarka nie obsługuje wideo.
</video>

<!-- Gradient overlay -->
<div class="overlay"></div>

<!-- Wyśrodkowany tytuł i opis -->
<div class="content">
<h1>Eksperci do Kwadratu</h1>
<p>Strona w budowie. Wkrótce pokażemy więcej.</p>
</div>

<!-- Numer telefonu na dole -->
<div class="contact"> 727 928 295</div>

</body>
</html>
