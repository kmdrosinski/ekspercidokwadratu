<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Eksperci do Kwadratu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Wideo w tle */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Kontener tekstu wyśrodkowany */
    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333333;
      text-shadow: 2px 2px 12px rgba(255,255,255,0.7);
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .contact {
      font-size: 24px;
      font-weight: 600;
    }

    /* Responsywność */
    @media (max-width: 768px) {
      h1 { font-size: 40px; }
      p { font-size: 18px; }
      .contact { font-size: 20px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 28px; }
      p { font-size: 16px; }
      .contact { font-size: 18px; }
    }
  </style>
</head>
<body>

  <!-- Wideo w tle -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="animacja.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje wideo.
  </video>

  <!-- Tekst wyśrodkowany -->
  <div class="content">
    <h1>Eksperci do Kwadratu</h1>
    <p>Strona w budowie. Wkrótce pokażemy więcej.</p>
    <div class="contact"> 727 928 295</div>
  </div>

</body>
</html>
