<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #33391b;
  color: #DFDAD4;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Tło ze szkicem */
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('szkic.png') center center / cover no-repeat;
  z-index: 0;
}

/* Logo nad nagłówkiem */
.logo {
  margin-top: 20px;
  max-width: 500px;
  height: auto;
  z-index: 2;
}

/* Centralna treść */
.main {
  z-index: 2;
  text-align: center;
  margin-top: 20px; /* podniesiona treść wyżej */
}

.main p {
  font-size: 22px;
  font-weight: 400;
  margin: 10px 0 30px 0; /* odstęp między treścią a kontaktem */
}

/* Kontakt pod treścią */
.contact {
  z-index: 2;
  text-align: center;
  font-size: 16px;
  font-weight: 500;
  line-height: 1.8;
  margin-top: -10px; /* delikatne przesunięcie w górę */
}

.contact a {
  color: #DFDAD4;
  text-decoration: none;
}

/* Responsywność */
@media (max-width: 768px) {
  .logo { max-width: 150px; margin-top: 15px; }
  .main { margin-top: 15px; }
  .main p { font-size: 18px; margin: 10px 0 20px 0; }
  .contact { font-size: 14px; margin-top: -5px; }
}

@media (max-width: 480px) {
  .logo { max-width: 250px; margin-top: 10px; } /* większe logo na telefonie */
  .main { margin-top: 10px; }
  .main p { font-size: 16px; margin: 8px 0 15px 0; }
  .contact { font-size: 12px; margin-top: -3px; }
}
</style>
</head>
<body>

<div class="background"></div>

<!-- Logo SVG -->
<img class="logo" src="logo.svg" alt="Eksperci do Kwadratu Logo">

<div class="main">
  <p>Strona w budowie. Wkrótce pokażemy więcej.</p>
</div>

<div class="contact">
  <div><a href="mailto:kontakt@ekspercidokwadratu.pl">kontakt@ekspercidokwadratu.pl</a></div>
  <div><a href="tel:+48727928295">+48 727 928 295</a></div>
  <div><a href="https://instagram.com/ekspercidokwadratu" target="_blank">@ekspercidokwadratu</a></div>
</div>

</body>
</html>
