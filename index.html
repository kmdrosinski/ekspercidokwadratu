<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
height: 50%;
margin: 0;
font-family: 'Poppins', sans-serif;
background-color: #33391b;
color: #DFDAD4;
}

/* Tło ze szkicem */
.background {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: url('szkic.png') center center / cover no-repeat;
z-index: 0;
/* opacity wyłączone */
}

/* Logo nad nagłówkiem */
.logo {
position: absolute;
top: 20px;
left: 50%;
transform: translateX(-50%);
max-width: 500px;
height: auto;
z-index: 2;
}

/* Treść centralna */
.content {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
text-align: center;
max-width: 90%;
z-index: 2;
}

.content p {
font-size: 22px;
margin-top: 10px;
font-weight: 400;
}

/* Kontakt na dole */
.contact {
position: absolute;
bottom: 230px;
width: 100%;
text-align: center;
font-size: 14px;
font-weight: 500;
z-index: 2;
line-height: 1.8;
}

.contact a {
color: #DFDAD4;
text-decoration: none;
}

/* Responsywność */
@media (max-width: 768px) {
.logo { max-width: 150px; top: 15px; }
.header { font-size: 30px; top: 90px; }
.content p { font-size: 18px; }
.contact { font-size: 16px; }
}

@media (max-width: 480px) {
.logo { max-width: 120px; top: 10px; }
.header { font-size: 24px; top: 70px; }
.content p { font-size: 16px; }
.contact { font-size: 15px; }
}
</style>
</head>
<body>

<div class="background"></div>

<!-- Logo -->
<img class="logo" src="logo.svg" alt="Eksperci do Kwadratu Logo">

<div class="content">
<p>Strona w budowie. Wkrótce pokażemy więcej.</p>
</div>

<div class="contact">
<div><a href="mailto:kontakt@ekspercidokwadratu.pl">kontakt@ekspercidokwadratu.pl</a></div>
<div><a href="tel:+48727928295">+48 727 928 295</a></div>
<div><a href="https://instagram.com/ekspercidokwadratu" target="_blank">@ekspercidokwadratu</a></div>
</div>

</body>
</html>
