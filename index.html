<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Eksperci do Kwadratu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      position: relative;
      overflow: hidden;
      color: #333333; /* ciemnoszary tekst */
    }

    /* Wideo pełnoekranowe w tle */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Kontener tekstu */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2); /* lekka przeźroczystość pod tekstem, opcjonalnie */
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .contact {
      font-size: 22px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      p { font-size: 16px; }
      .contact { font-size: 18px; }
    }
  </style>
</head>
<body>

  <!-- Wideo w tle -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="animacja.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje wideo.
  </video>

  <!-- Tekst na wierzchu -->
  <div class="content">
    <h1>Eksperci do Kwadratu</h1>
    <p>Strona w budowie. Wkrótce pokażemy więcej.</p>
    <div class="contact"> 727 928 295</div>
  </div>

</body>
</html>
